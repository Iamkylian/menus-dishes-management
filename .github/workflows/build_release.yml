name: Build et Release conditionnelle

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v2

      - name: Configuration du JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          cache: maven

      - name: Construction du JAR avec Maven
        run: mvn clean package -DskipTests

  create_tag:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ success() }}
    steps:
      - name: Checkout du code pour taguer
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurer Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Création et push du tag
        id: tag
        env:
          TAG_NAME: "v$(date +'%Y%m%d%H%M%S')"
        run: |
          git tag $TAG_NAME
          git push origin $TAG_NAME

  release:
    runs-on: ubuntu-latest
    needs: create_tag
    if: ${{ success() }}
    steps:
      - name: Checkout du code
        uses: actions/checkout@v2

      - name: Configuration du JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          cache: maven

      - name: Création de la release sur GitHub
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.create_tag.outputs.TAG_NAME }}
          release_name: "Release ${{ needs.create_tag.outputs.TAG_NAME }}"
          draft: false
          prerelease: false

      - name: Upload du JAR vers la release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/mon-application.jar  # à adapter selon votre projet
          asset_name: mon-application.jar
          asset_content_type: application/java-archive 