name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Déclenche le workflow uniquement sur les tags (exemple: v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v2

      - name: Configuration du JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          cache: maven

      - name: Construction du JAR avec Maven
        run: mvn clean package -DskipTests

      - name: Création de la release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload du JAR vers la release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/mon-application.jar  # Adapté le chemin/nom en fonction de votre projet
          asset_name: mon-application.jar
          asset_content_type: application/java-archive 