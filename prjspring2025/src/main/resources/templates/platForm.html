<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_layout.html :: header(~{::title},_,_)}">
    <title th:text="${plat.id != null and plat.id > 0 ? 'Éditer un Plat' : 'Nouveau Plat'}">Gestion Plat</title>
</head>
<body>
    <nav th:replace="~{_layout.html :: menu}"></nav>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-primary text-center" th:text="${plat.id != null and plat.id > 0 ? 'Édition du Plat' : 'Nouveau Plat'}"></h1>
                <hr class="w-25 mx-auto">
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <form th:action="@{/plats/save}" method="post" th:object="${plat}">
                    <input type="hidden" name="page" th:value="${page}">
                    <input type="hidden" name="size" th:value="${size}">
                    <input type="hidden" name="motCle" th:value="${motCle}">
                    <input type="hidden" th:field="*{id}">

                    <div class="form-group mb-3">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" class="form-control" th:field="*{nom}" placeholder="Nom du plat">
                    </div>

                    <div class="form-group mb-3">
                        <label for="categorie">Catégorie</label>
                        <select id="categorie" class="form-select" th:field="*{categorie}">
                            <option value="">-- Sélectionner une catégorie --</option>
                            <option th:each="cat : ${categories}" 
                                    th:value="${cat.id}" 
                                    th:text="${cat.nom}">Catégorie</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="nbCalories">Calories</label>
                                <input type="number" id="nbCalories" class="form-control" th:field="*{nbCalories}" placeholder="Nombre de calories">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="nbGlucides">Glucides</label>
                                <input type="number" id="nbGlucides" class="form-control" th:field="*{nbGlucides}" placeholder="Nombre de glucides">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="nbLipides">Lipides</label>
                                <input type="number" id="nbLipides" class="form-control" th:field="*{nbLipides}" placeholder="Nombre de lipides">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="nbProteines">Protéines</label>
                                <input type="number" id="nbProteines" class="form-control" th:field="*{nbProteines}" placeholder="Nombre de protéines">
                            </div>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <a th:href="@{'/plats'(page=${page}, size=${size}, motCle=${motCle})}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
